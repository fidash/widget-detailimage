<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

    <!-- Edit view -->
    <div id="edit-view" class="hide edit-form">
        <form id="create_image_form" name="" autocomplete="" enctype="multipart/form-data">
          <div class="modal-body clearfix">       
            <div class="pull-left col-xs-6">
              <fieldset>
                <div class="form-group">
                  <label class="control-label " for="image-name-form">Name</label>
                  <div class=" ">
                    <input class="form-control" id="image-name-form" maxlength="255" name="x-image-meta-name" type="text">
                  </div>
                </div>            
                <div class="form-group ">
                  <label class="control-label  " for="image-url-form">Image URL</label>
                  <span class="help-icon" data-toggle="tooltip" data-placement="right" title="Una (HTTP) URL externa desde la que cargar la imagen."><span class="glyphicon glyphicon-question-sign"></span></span>
                  <div class=" ">
                      <input class="form-control switched" data-source-url="Ubicación de la imagen" data-switch-on="source" id="image-url-form" maxlength="255" name="x-image-meta-location" type="text" placeholder="http://example.com/image.iso">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label " for="image-disk_format-form">Disk Format</label>
                  <div class=" ">
                    <select class="form-control switchable" id="image-disk_format-form" name="x-image-meta-disk-format">
                      <option value="" selected="selected">Select format</option>
                      <option value="aki">AKI - Amazon Kernel Image</option>
                      <option value="ami">AMI - Amazon Machine Image</option>
                      <option value="ari">ARI - Amazon Ramdisk Image</option>
                      <option value="iso">ISO - Imagen de disco óptico</option>
                      <option value="qcow2">QCOW2 - Emulador QEMU</option>
                      <option value="raw">Fila</option>
                      <option value="vdi">VDI</option>
                      <option value="vhd">VHD</option>
                      <option value="vmdk">VMDK</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label " for="image-container_format-form">Container Format</label>
                  <div class=" ">
                    <select class="form-control switchable" id="image-container_format-form" name="x-image-meta-container-format">
                      <option value="" selected="selected">Select format</option>
                      <option value="ovf">OVF - Container format</option>
                      <option value="bare"> Bare - No container envelope for the image</option>
                      <option value="aki">AKI - Amazon Kernel Image</option>
                      <option value="ari">ARI - Amazon Ramdisk Image</option>
                      <option value="ami">AMI - Amazon Machine Image</option>
                    </select>
                  </div>
                </div>
              </fieldset>
            </div>
            <div class="pull-right col-xs-6">
              <fieldset>
                <div class="form-group ">
                  <label class="control-label  " for="image-min_disk-form">Minimum Disk (GB)</label>
                  <span class="help-icon" data-toggle="tooltip" data-placement="right" title="Minimal necessary disk space to boot the image. Defaults to 0."><span class="glyphicon glyphicon-question-sign"></span></span>
                  <div class=" ">
                    <input class="form-control" id="image-min_disk-form" min="0" name="x-image-meta-min-disk" type="number">
                  </div>
                </div>
                <div class="form-group ">
                  <label class="control-label  " for="image-min_ram-form">Minimum RAM (MB)</label>
                  <span class="help-icon" data-toggle="tooltip" data-placement="right" title="Minimal necessary RAM size to boot the image. Defaults to 0."><span class="glyphicon glyphicon-question-sign"></span></span>
                  <div class=" ">
                    <input class="form-control" id="image-min_ram-form" min="0" name="x-image-meta-min-ram" type="number">
                  </div>
                </div>
                <div class="form-group ">
                  <div class="">
                    <div class="checkbox">
                      <label>
                        <input id="image-is_public-form" name="x-image-meta-is_public" type="checkbox">
                        <span>Public</span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group ">
                  <div class="">
                    <div class="checkbox">
                      <label>
                        <input id="image-protected-form" name="x-image-meta-protected" type="checkbox">
                        <span>Protected</span>
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
          <div class="modal-footer">
            <button id="update-image" class="btn btn-primary pull-right" style="margin-left: 10px">Update Image</button>
            <button id="close-edit" class="btn btn-default">Cancel</button>
          </div>
        </form>
    </div>

    <!-- Detail view -->
    <div id="detail-view" class="hide">

        <!-- Header -->
        <div id="detail-header" class="navbar navbar-default">
            <div style="padding-left: 0;">
                <i class="glyphicon glyphicon-cd navbar-brand"></i>
                <h4 id="image-name" data-toggle="tooltip" data-placement="bottom"></h4>
                <div id="image-actions-dropdown" class="dropdown pull-right">
                    <button id="dlabel" class="btn btn-primary" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Actions
                        <span class="caret"></span>
                    </button>

                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <li id="launch-button" class="clickable" role="presentation">
                            <a role="menuitem" tabindex="-1">
                                <i class="fa fa-play"></i> Launch
                            </a>
                        </li>
                        <li id="edit-button" class="clickable" role="presentation">
                            <a role="menuitem" tabindex="-1">
                                <i class="fa fa-pencil-square-o"></i> Edit
                            </a>
                        </li>
                        <li id="refresh-button" class="clickable" role="presentation">
                            <a role="menuitem" tabindex="-1">
                                <i class="fa fa-refresh"></i> Refresh
                            </a>
                        </li>
                        <li id="delete-button" class="clickable" role="presentation">
                            <a role="menuitem" tabindex="-1">
                                <i class="fa fa-trash"></i> Delete
                            </a>
                        </li>
                    </ul>
                </div>
                <a id="image-status" class="status pull-right" data-toggle="tooltip" data-placement="bottom">
                    <div>    
                        <i></i>
                    </div>
                </a>
            </div>
            <div class="clearfix"></div>
        </div>

        <!-- Body -->
        <div id="detail-body">

            <div class="col-xs-6">
                <div id="image-id">
                    <i class="fa fa-list-alt"></i>
                    <strong>ID: </strong>
                    <!-- ID -->
                    <span></span>
                    <!--<i class="fa fa-files-o clickable copy" data-toggle="tooltip" data-placement="top" title="Copy to clipboard"></i>-->
                </div>
                
                <div id="image-visibility">
                    <i class="fa fa-eye"></i>
                    <strong>Visibility: </strong>
                    <!-- Image ID -->
                    <span></span>
                    <!--<i class="fa fa-files-o clickable copy" data-toggle="tooltip" data-placement="top" title="Copy to clipboard"></i>-->
                </div>
                
                <div id="image-size">
                    <i class="fa fa-tasks"></i>
                    <strong>Size: </strong>
                    <!-- Key pair -->
                    <span></span>
                </div>
                <div id="image-checksum">
                    <i class="fa fa-check-square-o"></i>
                    <strong>Checksum: </strong>
                    <!-- Key pair -->
                    <span data-toggle="tooltip" data-placement="right"></span>
                </div>
                <div id="image-region">
                    <i class="fa fa-globe"></i>
                    <strong>Region: </strong>
                    <!-- Region -->
                    <span></span>
                </div>
            </div>

            <div class="col-xs-6">
                <div id="image-container_format">
                    <i class="fa fa-dot-circle-o"></i>
                    <strong>Container format: </strong>
                    <span></span>
                    <!-- Addresses -->
                </div>

                <div id="image-disk_format">
                    <i class="fa fa-file-o"></i>
                    <strong>Disk format: </strong>
                    <span></span>
                    <!-- Flavor -->
                </div>
                
                <div id="image-created">
                    <i class="glyphicon glyphicon-calendar"></i>
                    <strong>Created: </strong>
                    <span></span>
                    <!-- Created -->
                </div>
                
                <div id="image-updated">
                    <i class="glyphicon glyphicon-calendar"></i>
                    <strong>Updated: </strong>
                    <span></span>
                    <!-- Updated -->
                </div>
            </div>
        </div>
    </div>

    <!-- Default view -->
    <div id="default-view" class="info hide">
        No image data received yet.
    </div>

    <!-- Error view -->
    <div id="error-view" class="error hide"></div>


    <!-- Scripts -->
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
  	<script src="lib/js/jstack.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/ui.js"></script>
  	<script src="js/imageDetails.js"></script>
  	<script src="js/main.js"></script>
</body>
</html>
