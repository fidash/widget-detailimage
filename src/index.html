<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

    <!-- Detail view -->
    <div id="detail-view" class="hide">

        <!-- Header -->
        <div id="detail-header" class="navbar navbar-default">
            <div style="padding-left: 0;">
                <i class="glyphicon glyphicon-cd navbar-brand"></i>
                <h4 id="image-name" data-toggle="tooltip" data-placement="bottom"></h4>
                <button id="delete-button" class="btn btn-danger pull-right"><i class="fa fa-trash"></i></button>
                <button id="refresh-button" class="btn btn-default pull-right"><i class="fa fa-refresh"></i></button>
                <a id="image-status" class="status pull-right" data-toggle="tooltip" data-placement="bottom">
                    <div>    
                        <i></i>
                    </div>
                </a>
            </div>
            <div class="clearfix"></div>
        </div>

        <!-- Body -->
        <div id="detail-body">

            <div class="col-xs-6">
                <div id="image-id">
                    <i class="fa fa-list-alt"></i>
                    <strong>ID: </strong>
                    <!-- ID -->
                    <span></span>
                    <!--<i class="fa fa-files-o clickable copy" data-toggle="tooltip" data-placement="top" title="Copy to clipboard"></i>-->
                </div>
                
                <div id="image-visibility">
                    <i class="fa fa-eye"></i>
                    <strong>Visibility: </strong>
                    <!-- Image ID -->
                    <span></span>
                    <!--<i class="fa fa-files-o clickable copy" data-toggle="tooltip" data-placement="top" title="Copy to clipboard"></i>-->
                </div>
                
                <div id="image-size">
                    <i class="fa fa-tasks"></i>
                    <strong>Size: </strong>
                    <!-- Key pair -->
                    <span></span>
                </div>
                <div id="image-checksum">
                    <i class="fa fa-check-square-o"></i>
                    <strong>Checksum: </strong>
                    <!-- Key pair -->
                    <span data-toggle="tooltip" data-placement="right"></span>
                </div>
            </div>

            <div class="col-xs-6">
                <div id="image-container-format">
                    <i class="fa fa-dot-circle-o"></i>
                    <strong>Container format: </strong>
                    <span></span>
                    <!-- Addresses -->
                </div>

                <div id="image-disk-format">
                    <i class="fa fa-file-o"></i>
                    <strong>Disk format: </strong>
                    <span></span>
                    <!-- Flavor -->
                </div>
                
                <div id="image-created">
                    <i class="glyphicon glyphicon-calendar"></i>
                    <strong>Created: </strong>
                    <span></span>
                    <!-- Created -->
                </div>
                
                <div id="image-updated">
                    <i class="glyphicon glyphicon-calendar"></i>
                    <strong>Updated: </strong>
                    <span></span>
                    <!-- Updated -->
                </div>
            </div>
        </div>
    </div>

    <!-- Default view -->
    <div id="default-view" class="info hide">
        No image data received yet.
    </div>

    <!-- Error view -->
    <div id="error-view" class="error hide"></div>


    <!-- Scripts -->
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
	<script src="lib/js/jstack.js"></script>
	<script src="js/imageDetails.js"></script>
	<script src="js/ui.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
